<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign In - iDelive</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250807044121">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
</head>

<body>
	<div class="wrapper">
		<main class="page page--flex">
			<div class="page__auth auth">
				<div class="auth__aside">
					<img src="img/logo.svg" alt="Image" class="auth__logo">
					<div class="auth__wrapper">
						<h2 class="auth__title auth__title--center">
							Hello there!
						</h2>
						<p class="auth__subtitle">
							Welcome to the world's first transportation exchange resource
						</p>
						<div class="auth__other">
							<span>Already have an acount?</span>
							<button class="button button--border">
								Sign in
							</button>
						</div>
					</div>
				</div>
				<div class="auth__body">
					<a href="#" class="auth__back _icon-arrow-bold-left"></a>
					<div class="auth__content">

						<div class="auth__header">
							<h1 class="auth__title">
								Sign in
							</h1>
							<p class="auth__subtitle-mobile">
								Welcome back to the world of smart logistics!
							</p>
						</div>
						<form action="#" class="auth__form">
							<div class="auth__fields">
								<div class="auth__field field">
									<label for="email" class="field__label">
										Email address
									</label>
									<div class="field__input">
										<input placeholder="Enter your email" type="email" id="email" name="email">
									</div>
									<div class="field__err">
										E-mail is incorrect
									</div>
								</div>
								<div class="auth__field field">
									<label for="password" class="field__label">
										Password
									</label>
									<div class="field__input">
										<input type="password" placeholder="Enter your password" id="password" name="password">
										<button type="button" class="field__hide _icon-eye-hide">

										</button>
									</div>
									<div class="field__err">
										Password is incorrect
									</div>
								</div>
								<div class="auth__actions">
									<label class="auth__checkbox checkbox _error">
										<span class="icon"></span>
										I agree to the terms of service
										<input type="checkbox">
									</label>
									<a href="#" class="auth__link">
										Forgot password
									</a>
								</div>
							</div>
							<button class="auth__button button">
								Sign in
							</button>
						</form>
						<div class="auth__social social-auth">
							<div class="social-auth__label">
								<span>Or Sign in with</span>
							</div>
							<div class="social-auth__items">
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/01.svg" alt="Image" class="ibg ibg--contain">
								</a>
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/02.svg" alt="Image" class="ibg ibg--contain">
								</a>
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/03.svg" alt="Image" class="ibg ibg--contain">
								</a>
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/04.svg" alt="Image" class="ibg ibg--contain">
								</a>
							</div>
						</div>
						<div class="auth__label">
							Donâ€™t have an account? <a href="#" class="auth__link">Sign up</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20250807044121"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up - iDelive</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20251217142412">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

</head>

<body>
	<div class="wrapper">
		<main class="page page--flex">
			<div class="page__auth auth">
				<div class="auth__aside">
					<img src="img/logo.svg" alt="Image" class="auth__logo">
					<div class="auth__wrapper">
						<h2 class="auth__title auth__title--center">
							Hello there!
						</h2>
						<p class="auth__subtitle">
							Welcome to the world's first transportation exchange resource
						</p>
						<div class="auth__other">
							<span>Already have an acount?</span>
							<button class="button button--border">
								Sign in
							</button>
						</div>
					</div>
				</div>
				<div class="auth__body">
					<div class="auth__content">

						<div class="auth__header">
							<h1 class="auth__title">
								Sign up
							</h1>
							<p class="auth__aside-subtitle">
								Initial Registration
							</p>
						</div>
						<form action="#" class="auth__form">
							<div class="auth__fields">
								<div class="auth__field field">
									<label for="name" class="field__label">
										Full name *
									</label>
									<div class="field__input">
										<input placeholder="Enter your name" type="text" id="name" name="name">
									</div>
								</div>
								<div class="auth__field field">
									<label for="certif" class="field__label">
										Email address *
									</label>
									<div class="field__input">
										<input type="email" placeholder="Enter your email" id="email" name="email">
									</div>
								</div>
								<div class="auth__field field">
									<label for="certif" class="field__label">
										Social media link / company website *
									</label>
									<div class="field__input">
										<input type="text" placeholder="Enter your social media link or website" id="website" name="website">
									</div>
								</div>
								<div class="auth__field field">
									<label class="field__label">
										Product categories you plan to work with
										*
									</label>
									<select name="form[]" data-search data-tags multiple data-class-modif="multi">
										<option value="" selected>Category</option>
										<option value="1">Toys</option>
										<option value="2">Home</option>
										<option value="3">Tech</option>
										<option value="4">Shoes</option>
									</select>
								</div>
								<div class="auth__field field">
									<label for="certif" class="field__label">
										Preferred shipping directions, from and to *
									</label>
									<div class="field__dir">
										<div class="field__text">
											From
										</div>
										<div class="field__input">
											<input type="text" placeholder="New York, USA" id="from" name="from">
										</div>
										<div class="field__text">
											To
										</div>
										<div class="field__input">
											<input type="text" placeholder="London, UK" id="to" name="to">
										</div>
									</div>

								</div>
								<label class="auth__checkbox checkbox">
									<span class="icon"></span>
									I agree to the terms of service
									<input type="checkbox">
								</label>
							</div>
							<button class="auth__button button">
								Confirm
							</button>
						</form>
						<div class="auth__social social-auth">
							<div class="social-auth__label">
								<span>Or Sign in with</span>
							</div>
							<div class="social-auth__items">
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/01.svg" alt="Image" class="ibg ibg--contain">
								</a>
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/03.svg" alt="Image" class="ibg ibg--contain">
								</a>
								<a href="#" class="social-auth__item">
									<img src="img/auth/social/04.svg" alt="Image" class="ibg ibg--contain">
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="js/app.min.js?_v=20251217142412"></script>
</body>

</html>

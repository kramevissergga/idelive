<!DOCTYPE html>
<html lang="en">

<head>
	<title>Reset Password - iDelive</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css?_v=20250825144539">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

</head>

<body>
	<div class="wrapper">
		<main class="page page--flex">
			<div class="page__auth auth auth--reset auth--bg-mob">
				<div class="auth__aside">
					<img src="img/logo.svg" alt="Image" class="auth__logo">
					<div class="auth__wrapper">
						<h2 class="auth__title auth__title--center">
							Hello there!
						</h2>
						<p class="auth__subtitle">
							Welcome to the world's first transportation exchange resource
						</p>
						<div class="auth__other">
							<span>Donâ€™t have an account?</span>
							<button class="button button--border">
								Sign up
							</button>
						</div>
					</div>
				</div>
				<div class="auth__body">
					<a href="#" class="auth__back _icon-arrow-bold-left"></a>
					<div class="auth__content">

						<div class="auth__header">
							<h1 class="auth__title">
								Reset Password
							</h1>
							<p class="auth__info">
								Enter a new password and confirm it to complete
								the reset.
							</p>
						</div>
						<form action="#" class="auth__form">
							<div class="auth__fields">
								<div class="auth__field field">
									<label for="email" class="field__label">
										Email address
									</label>
									<div class="field__input">
										<input disabled value="richards@example.com" placeholder="Enter your email" type="email" id="email" name="email">
									</div>
								</div>
								<div class="auth__field field">
									<label for="password" class="field__label">
										Password
									</label>
									<div class="field__input">
										<input type="password" placeholder="Enter your password" id="password" name="password">
										<button type="button" class="field__hide _icon-eye-hide">

										</button>
									</div>
								</div>
								<div class="auth__field field">
									<label for="confirm-password" class="field__label">
										Repeat the password
									</label>
									<div class="field__input">
										<input type="confirm-password" placeholder="Enter your password" id="confirm-password" name="confirm-password">
										<button type="button" class="field__hide _icon-eye-hide">

										</button>
									</div>
								</div>
							</div>
							<button class="auth__button button">
								Reset password
							</button>
						</form>
						<a href="#" class="auth__text-btn text-btn">
							Back to home
						</a>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script>
		function updateHeaderHeights() {
			const headerEl = document.querySelector("header.header");
			if (headerEl) {
				document.documentElement.style.setProperty(
					"--header-height",
					`${headerEl.offsetHeight}px`
				);
			}
		}
		const resizeObserver = new ResizeObserver(updateHeaderHeights);
		const headerEl = document.querySelector("header.header");

		if (headerEl) {
			resizeObserver.observe(headerEl);
		}

		updateHeaderHeights();
	</script>
	<script src="js/app.min.js?_v=20250825144539"></script>
</body>

</html>
